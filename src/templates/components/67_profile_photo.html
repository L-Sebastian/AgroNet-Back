<!-- Se dejan ids para funcionalidad de seleccion de imagen -->
<template id="template-profile-photo">
  <section class="profile-photo">
    <h2 class="profile-photo__title">Selecciona tu foto de perfil</h2>
    <div class="profile-photo__grid"></div>

    <!-- Modal de confirmación -->
    <div id="profile-photo__modal" class="profile-photo__modal">
      <div class="profile-photo__modal-content">
        <span class="profile-photo__close" id="profile-photo__close">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="profile-photo__icon">
          <i class="fa-solid fa-image"></i>
        </div>
        <p id="profile-photo__text">¿Deseas establecer esta imagen como tu foto de perfil?</p>
        <div class="profile-photo__buttons">
          <button class="profile-photo__btn profile-photo__btn--cancel" id="profile-photo__cancel">
            Cancelar
          </button>
          <button class="profile-photo__btn profile-photo__btn--accept" id="profile-photo__accept">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </section>
</template>
