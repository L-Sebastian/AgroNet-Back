<main class="cart-page">
  <section class="cart-page__products">
    <!-- Aquí se cargan los productos del carrito -->
    <div class="cart-page__container"></div>
  </section>

  <aside class="cart-page__summary">
    <!-- Aquí va tu componente de resumen -->
    <section class="summary">
      <div class="summary__description">
        <p class="summary__description-text">Resumen de compra</p>
      </div>

      <div class="summary__details">
        <div class="summary__field">
          <label class="summary__label">Total productos</label>
          <input type="text" value="0" readonly class="summary__input">
        </div>
        <div class="summary__field">
          <label class="summary__label">Total a pagar</label>
          <input type="text" value="0.0" readonly class="summary__input">
        </div>
      </div>

      <button class="summary__button">
        Continuar
      </button>
    </section>
  </aside>
</main>
