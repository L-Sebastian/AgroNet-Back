<section class="form-datos">
  <h2 class="form-datos__title">Nuevo pedido</h2>

  <form class="form-datos__form" id="formDatosPedido">

    <div class="form-datos__group">
      <label class="form-datos__label" for="cliente">Cliente</label>
      <input class="form-datos__input" type="text" id="cliente" name="cliente" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="fecha">Fecha</label>
      <input class="form-datos__input" type="date" id="fecha" name="fecha" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="estado">Estado</label>
      <select class="form-datos__input" id="estado" name="estado" required>
        <option value="">Seleccionar</option>
        <option value="Pendiente">Pendiente</option>
        <option value="En proceso">En proceso</option>
        <option value="Enviado">Enviado</option>
        <option value="Entregado">Entregado</option>
        <option value="Cancelado">Cancelado</option>
      </select>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="total">Total</label>
      <input class="form-datos__input" type="number" id="total" name="total" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="metodo_pago">M√©todo de pago</label>
      <select class="form-datos__input" id="metodo_pago" name="metodo_pago" required>
        <option value="">Seleccionar</option>
        <option value="Tarjeta">Tarjeta</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Contraentrega">Contraentrega</option>
        <option value="Efectivo">Efectivo</option>
      </select>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="direccion">Direcci√≥n</label>
      <input class="form-datos__input" type="text" id="direccion" name="direccion" required>
    </div>

    <div class="form-datos__buttons">
      <a href="/src/templates/admin-pages/orders.html" class="form-datos__button form-datos__button--cancel">Cancelar</a>
      <button class="form-datos__button form-datos__button--save" type="submit">Guardar</button>
    </div>

  </form>
</section>
<!-- üü¢ Popup de √©xito -->
<div id="order_success_popup" class="popup">
  <div class="popup-content">
    <span class="close-popup"><i class="fa-solid fa-xmark"></i></span>
    <div class="icon_1_2 ok">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <p>El pedido se ha registrado con √©xito.</p>
  </div>
</div>
