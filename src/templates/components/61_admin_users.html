<section class="admin-users">
  <header class="admin-users__header">
    <h2 class="admin-users__title">Gestión de Usuarios</h2>
    <div class="admin-users__actions">
      <a href="/frontend/public/views/admin-pages/form_new_user.html" class="admin-users__btn admin-users__btn--add">
  <i class="fa-solid fa-plus"></i> Nuevo usuario
</a>

      <input type="text" class="admin-users__search" placeholder="Buscar usuario...">
    </div>
  </header>

  <div class="admin-users__table-container">
    <table class="admin-users__table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Usuario</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Tipo Documento</th>
          <th>Número</th>
          <th>Dirección</th>
          <th>Departamento</th>
          <th>Municipio</th>
          <th>Tipo de usuario</th>
          <th>Fecha de nacimiento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="admin-users__body">
        <!-- Se inyectan los usuarios por JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal de acciones -->
  <div class="admin-users__modal" id="userModal">
    <div class="admin-users__modal-content">
      <h3 class="admin-users__modal-title">Detalles del Usuario</h3>
      <div class="admin-users__modal-body"></div>
      <button class="admin-users__btn admin-users__btn--close">Cerrar</button>
    </div>
  </div>

  <!-- Popup de confirmación de usuario -->
  <div id="confirm_delete_user_popup" class="popup">
    <div class="popup-content">
      <span class="close-popup"><i class="fa-solid fa-xmark"></i></span>
      <p>¿Estás seguro de que deseas eliminar a este usuario?</p>
      <div class="popup-buttons">
        <button class="btn cancel">Cancelar</button>
        <button class="btn accept">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Popup de éxito de usuario -->
  <div id="delete_success_user_popup" class="popup">
    <div class="popup-content">
      <span class="close-popup"><i class="fa-solid fa-xmark"></i></span>
      <div class="icon_1_2 ok">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <p>El usuario se ha eliminado con éxito.</p>
    </div>
  </div>
</section>
