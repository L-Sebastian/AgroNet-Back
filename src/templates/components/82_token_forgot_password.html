<!-- Componente: Ingresar Token -->
<section class="token">
  <div class="token__container">
    <h2 class="token__title">Verificación de seguridad</h2>
    <p class="token__subtitle">
      Ingresa el código de verificación que enviamos a tu correo electrónico.
    </p>

    <form class="token__form">
      <div class="token__inputs">
        <input type="text" maxlength="1" class="token__input" />
        <input type="text" maxlength="1" class="token__input" />
        <input type="text" maxlength="1" class="token__input" />
        <input type="text" maxlength="1" class="token__input" />
        <input type="text" maxlength="1" class="token__input" />
        <input type="text" maxlength="1" class="token__input" />
      </div>

      <a href="/confirm-password/" type="submit" class="token__btn">Verificar</a>
    </form>

    <p class="token__resend">
      ¿No recibiste el código?
      <a href="#" class="token__resend-link">Reenviar código</a>
    </p>
  </div>
</section>

<!-- Popup de éxito -->
<div class="popup popup--token-success">
  <div class="popup__content">
    <span class="popup__close"><i class="fa-solid fa-xmark"></i></span>
    <div class="popup__icon ok">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <p class="popup__message">Hemos reenviado el código de verificación a tu correo electrónico.</p>
  </div>
</div>
