<header class="catalog-header">
  <h2 class="catalog-header__title">Catálogo de Productos</h2>

  <div class="catalog-header__filters">
    <!-- Buscador -->
    <input
      type="text"
      placeholder="Buscar producto..."
      class="catalog-header__search"
    />

    <!-- Dropdown -->
    <div class="dropdown">
      <button class="dropdown__button" id="dropdown-btn">
        <span class="dropdown__text"><em>Categoría</em></span>
        <i class="fa-solid fa-chevron-down dropdown__icon"></i>
      </button>
      <ul class="dropdown__list" id="dropdown-list">
        <li class="dropdown__item">Frutas</li>
        <li class="dropdown__item">Verduras</li>
        <li class="dropdown__item">Granos</li>
        <li class="dropdown__item">Animal</li>
        <li class="dropdown__item">Cereales</li>
      </ul>
    </div>
  </div>
</header>

<hr class="catalog-header__divider" />
