

<section class="admin-banners">
  <header class="admin-banners__header">
    <h2 class="admin-banners__title">Gestión de Banners</h2>
    <a href="/src/templates/admin-pages/new_banner.html" class="admin-banners__add-btn">
      + Agregar nuevo banner
    </a>
  </header>

  <div class="admin-banners__grid">
    <article class="admin-banners__card">
      <div class="admin-banners__image-container">
        <img src="/src/static/assets/banano.webp" alt="Banner actual" class="admin-banners__image" />
      </div>

      <div class="admin-banners__info">
        <h3 class="admin-banners__name">Campaña Primavera</h3>
        <p class="admin-banners__description">
          Descuentos en productos agrícolas durante toda la temporada.
        </p>
        <div class="admin-banners__actions">
          <button class="admin-banners__btn admin-banners__btn--delete">Eliminar</button>
        </div>
      </div>
    </article>
  </div>

  <!-- Popup de confirmación -->
  <div class="admin-banners__popup admin-banners__popup--confirm">
    <div class="admin-banners__popup-content">
      <span class="admin-banners__popup-close"></span>
      <p class="admin-banners__popup-text">¿Estás seguro de que deseas eliminar este banner?</p>
      <div class="admin-banners__popup-actions">
        <button class="admin-banners__btn admin-banners__btn--cancel">Cancelar</button>
        <button class="admin-banners__btn admin-banners__btn--accept">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Popup de éxito -->
  <div class="admin-banners__popup admin-banners__popup--success">
    <div class="admin-banners__popup-content">
      <span class="admin-banners__popup-close">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <div class="admin-banners__popup-icon admin-banners__popup-icon--ok">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <p class="admin-banners__popup-text">El banner se ha eliminado con éxito.</p>
    </div>
  </div>
</section>
