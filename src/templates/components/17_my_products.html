<template class="my-products--template">

  <section class="my-products">
    <h2 class="my-products__title">Mis Productos Registrados</h2>

    <div class="my-products__actions">
      <a href="/src/templates/seller-pages/create_product.html" class="my-products__button">
        Registrar producto
      </a>
    </div>
      <div class="my-products__dropdown">
        <button class="my-products__dropdown-toggle"><i class="fa-solid fa-filter my-products__filter-icon"></i>Filtrar productos</button>
        <ul class="my-products__dropdown-menu">
          <li class="my-products__dropdown-item" data-filter="relevancia">Relevancia</li>
          <li class="my-products__dropdown-item" data-filter="fecha">Nombre (A-Z)</li>
          <li class="my-products__dropdown-item" data-filter="fecha">Nombre (Z-A)</li>
          <li class="my-products__dropdown-item" data-filter="alfabetico">Precio (Mayor a Menor)</li>
          <li class="my-products__dropdown-item" data-filter="alfabetico">Precio (Menor a Mayor)</li>
          <li class="my-products__dropdown-item" data-filter="alfabetico">Tipo de Producto</li>

        </ul>
      
    </div>

    <div class="my-products__grid">
      <!-- Aquí se inyectan los productos dinámicamente -->
    </div>
  </section>


  <!-- Popup: Publicar éxito -->
  <div class="my-products__popup my-products__popup--publish-success">
    <div class="my-products__popup-content">
      <button class="my-products__popup-close"><i class="fa-solid fa-xmark"></i></button>
      <div class="my-products__popup-icon my-products__popup-icon--ok">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <p class="my-products__popup-message">El producto se ha publicado con éxito.</p>
    </div>
  </div>

  <!-- Popup: Confirmar deshabilitar -->
  <div class="my-products__popup my-products__popup--confirm-disable">
    <div class="my-products__popup-content">
      <button class="my-products__popup-close"><i class="fa-solid fa-xmark"></i></button>
      <div class="my-products__popup-icon my-products__popup-icon--warning"></div>

      <p class="my-products__popup-message">
        ¿Estás seguro de que deseas deshabilitar este producto?
      </p>

      <div class="my-products__popup-actions">
        <button class="my-products__popup-btn my-products__popup-btn--cancel">Cancelar</button>
        <button class="my-products__popup-btn my-products__popup-btn--accept">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Popup: Deshabilitar éxito -->
  <div class="my-products__popup my-products__popup--disable-success">
    <div class="my-products__popup-content">
      <button class="my-products__popup-close"><i class="fa-solid fa-xmark"></i></button>
      <div class="my-products__popup-icon my-products__popup-icon--ok">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <p class="my-products__popup-message">
        El producto se ha deshabilitado con éxito.
      </p>
    </div>
  </div>

  <!-- Popup: Detalles -->
  <div class="my-products__popup my-products__popup--details">
    <div class="my-products__popup-content my-products__popup-content--details">
      <button class="my-products__popup-close"><i class="fa-solid fa-xmark"></i></button>

      <h2 class="my-products__popup-title">Detalles del Producto</h2>

      <div class="my-products__details">
        <p><strong>Nombre del producto:</strong> <span class="my-products__details-name"></span></p>
        <p><strong>Tipo de producto:</strong> <span class="my-products__details-type"></span></p>
        <p><strong>Precio:</strong> <span class="my-products__details-price"></span></p>
        <p><strong>Valor unitario:</strong> <span class="my-products__details-unit"></span></p>
        <p><strong>Stock:</strong> <span class="my-products__details-stock"></span></p>
        <p><strong>Descripción:</strong> <span class="my-products__details-description"></span></p>
        <p><strong>Unidades de peso:</strong> <span class="my-products__details-unit-weight"></span></p>
        <p><strong>Peso:</strong> <span class="my-products__details-weight"></span></p>
      </div>
    </div>
  </div>

</template>
