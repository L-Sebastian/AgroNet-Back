<section class="form-datos">
  <h2 class="form-datos__title">Nuevo producto</h2>

  <form class="form-datos__form" id="formDatosPersonales">

    <div class="form-datos__group">
      <label class="form-datos__label" for="nombre">Nombre</label>
      <input class="form-datos__input" type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="categoria">Categoria</label>
      <select class="form-datos__input" type="text" id="categoria" name="categoria" required>
        <option value="">Seleccionar</option>
        <option value="Frutas">Frutas</option>
        <option value="Verduras">Verduras</option>
        <option value="Granos">Granos</option>
        <option value="Animal">Animal</option>
      </select>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="precio">Precio</label>
      <input class="form-datos__input" type="number" id="precio" name="precio" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="valor_unitario">Valor Unitario</label>
      <input class="form-datos__input" type="number" id="valor_unitario" name="valor_unitario" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="stock">Stock</label>
      <input class="form-datos__input" type="number" id="stock" name="stock" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="unidad_peso">Unidad de peso</label>
      <select class="form-datos__input" id="unidad_peso" name="unidad_peso" required>
        <option value="">Seleccionar</option>
        <option value="Kg">Kilogramo</option>
        <option value="G">Gramo</option>
        <option value="Ton">Tonelada</option>
        <option value="Lb">Libra</option>
        <option value="Oz">Onza</option>
        <option value="@">Arroba</option>
        <option value="Bulto">Bulto</option>
      </select>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="descripcion">Descripci√≥n</label>
      <textarea class="form-datos__input" id="descripcion" name="descripcion" required></textarea>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="peso">Peso</label>
      <input class="form-datos__input" type="number" id="peso" name="peso" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="tipo_envio">Tipo de env√≠o</label>
      <select class="form-datos__input" type="text" id="tipo_envio" name="tipo_envio" required>
        <option value="">Seleccionar</option>
        <option value="Normal">Normal</option>
        <option value="Refrigerado">Refrigerado</option>
        <option value="Al_vacio">Al vacio</option>
      </select>
    </div>

    <div class="form-datos__buttons">
      <a href="/frontend/public/views/admin-pages/products.html" class="form-datos__button form-datos__button--cancel">Cancelar</a>
      <button class="form-datos__button form-datos__button--save" type="submit">Guardar</button>
    </div>

  </form>
</section>

  <div class="popup-content">
    <span class="close-popup"><i class="fa-solid fa-xmark"></i></span>
    <div class="icon_1_2 ok">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <p>El producto se ha registrado con √©xito.</p>
  </div>
</div>
