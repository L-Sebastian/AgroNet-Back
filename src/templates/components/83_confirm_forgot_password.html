<!-- Componente: Nueva Contraseña -->
<section class="new-password">
  <div class="new-password__container">
    <h2 class="new-password__title">Restablecer contraseña</h2>
    <p class="new-password__subtitle">
      Crea una nueva contraseña segura y confírmala para continuar.
    </p>

    <form class="new-password__form">
      <div class="new-password__field">
        <div class="new-password__input-wrapper">
          <input
            type="password"
            class="new-password__input"
            placeholder="Ingresa tu nueva contraseña"
            required
          />
          <button type="button" class="new-password__toggle" aria-label="Mostrar contraseña">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="new-password__field">
        <div class="new-password__input-wrapper">
          <input
            type="password"
            class="new-password__input"
            placeholder="Confirma tu nueva contraseña"
            required
          />
          <button type="button" class="new-password__toggle" aria-label="Mostrar contraseña">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="new-password__btn">Guardar contraseña</button>
    </form>
  </div>
</section>

<!-- Componente - Popup de éxito -->
<div class="popup popup--password-success">
  <div class="popup__content">
    <span class="popup__close"><i class="fa-solid fa-xmark"></i></span>
    <div class="popup__icon ok">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <p class="popup__message">Tu contraseña ha sido restablecida con éxito.</p>
  </div>
</div>
