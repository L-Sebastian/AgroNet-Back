<section class="form-datos">
  <h2 class="form-datos__title">Nuevo reporte</h2>

  <form class="form-datos__form" id="formNuevoReporte">

    <div class="form-datos__group">
      <label class="form-datos__label" for="asunto">Asunto</label>
      <input class="form-datos__input" type="text" id="asunto" name="asunto" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="especificacion">Especificaci√≥n</label>
      <input class="form-datos__input" type="text" id="especificacion" name="especificacion" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="mensaje">Mensaje</label>
      <textarea class="form-datos__input" id="mensaje" name="mensaje" required></textarea>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="tipo_usuario">Tipo de usuario</label>
      <select class="form-datos__input" id="tipo_usuario" name="tipo_usuario" required>
        <option value="">Seleccionar</option>
        <option value="cliente">Cliente</option>
        <option value="vendedor">Vendedor</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="fecha">Fecha</label>
      <input class="form-datos__input" type="date" id="fecha" name="fecha" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="estado">Estado</label>
      <select class="form-datos__input" id="estado" name="estado" required>
        <option value="">Seleccionar</option>
        <option value="pendiente">Pendiente</option>
        <option value="resuelto">Resuelto</option>
      </select>
    </div>

    <div class="form-datos__buttons">
      <a href="/src/templates/admin-pages/reports.html" class="form-datos__button form-datos__button--cancel">Cancelar</a>
      <button class="form-datos__button form-datos__button--save" type="submit">Guardar</button>
    </div>

  </form>
</section>

<!-- üü¢ Popup de √©xito -->
<div id="report_success_popup" class="popup">
  <div class="popup-content">
    <span class="close-popup"><i class="fa-solid fa-xmark"></i></span>
    <div class="icon_1_2 ok">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <p>El reporte se ha registrado con √©xito.</p>
  </div>
</div>
