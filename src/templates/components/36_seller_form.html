<section class="seller-form">
  <h2 class="seller-form__title">Regístrate como vendedor</h2>
  <p class="seller-form__description">
    Completa los siguientes datos para comenzar a vender en nuestra plataforma.
  </p>

  <!-- Formulario -->
  <form class="seller-form__form" id="sellerForm">
    <div class="seller-form__group">
      <label for="nombre_tienda" class="seller-form__label">Nombre de la tienda</label>
      <input type="text" id="nombre_tienda" name="nombre_tienda" class="seller-form__input" placeholder="Ej. AgroTienda El Campo" required>
    </div>

    <div class="seller-form__group">
      <label for="categoria" class="seller-form__label">Categoría principal</label>
      <select id="categoria" name="categoria" class="seller-form__input" required>
        <option value="">Selecciona una categoría</option>
        <option value="Animal">Animal</option>
        <option value="Granos">Granos</option>
        <option value="Verduras">Verduras</option>
        <option value="Frutas">Frutas</option>
      </select>
    </div>

    <div class="seller-form__group">
      <label for="descripcion" class="seller-form__label">Descripción de la tienda</label>
      <textarea id="descripcion" name="descripcion" class="seller-form__input seller-form__textarea" rows="4" placeholder="Describe brevemente tu negocio"></textarea>
    </div>

    <div class="seller-form__group">
      <label class="seller-form__label">Métodos de Pago</label>
      <div class="seller-form__checkbox-group">
        <label><input type="checkbox" name="metodo_pago[]" value="Nequi"> Nequi</label>
        <label><input type="checkbox" name="metodo_pago[]" value="Bancolombia"> Bancolombia</label>
        <label><input type="checkbox" name="metodo_pago[]" value="Tarjeta Credito"> Tarjeta Crédito</label>
      </div>
    </div>

    <div class="seller-form__group">
      <textarea id="otro" name="otro" class="seller-form__input seller-form__textarea" rows="2" placeholder="Otro..."></textarea>
    </div>

    <div class="seller-form__actions">
      <button type="submit" class="seller-form__button">Guardar y continuar</button>
    </div>
  </form>
</section>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close"><i class="fa-solid fa-xmark"></i></span>
    <div class="icon ok">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <p>La tienda se ha registrado correctamente.</p>
  </div>
</div>
