
<div class="form-personal">
  <h2 class="form-personal__title">Datos personales</h2>
  <form class="form-personal__form" id="form-datos">
    
    <div class="form-personal__group">
      <label for="nombre" class="form-personal__label">
        <i class="fa-regular fa-user"></i> Nombres Completos
      </label>
      <input type="text" id="nombre" name="nombre" class="form-personal__input" required>
    </div>

    <div class="form-personal__group">
      <label for="correo" class="form-personal__label">
        <i class="fa-regular fa-envelope"></i> Correo Electrónico
      </label>
      <input type="email" id="correo" name="correo" class="form-personal__input" required>
    </div>

    <div class="form-personal__group">
      <label for="identificacion" class="form-personal__label">
        <i class="fa-regular fa-id-card"></i> Número de Identificación
      </label>
      <input type="text" id="identificacion" name="identificacion" class="form-personal__input" required>
    </div>

    <div class="form-personal__group">
      <label for="telefono" class="form-personal__label">
        <i class="fa-solid fa-mobile-screen"></i> Número de Teléfono
      </label>
      <input type="tel" id="telefono" name="telefono" class="form-personal__input" required>
    </div>

    <div class="form-personal__group">
      <label for="solicitud" class="form-personal__label">
        <i class="fa-solid fa-file-invoice"></i> Tipo de Solicitud
      </label>
      <select id="solicitud" name="solicitud" class="form-personal__select" required>
        <option value="">Seleccione una opción</option>
        <option value="informacion">Consultas sobre productos</option>
        <option value="queja">Atencion al cliente</option>
        <option value="reclamo">Quejas o Reclamos</option>
        <option value="otro">Otro</option>
      </select>
    </div>
  </form>
</div>
