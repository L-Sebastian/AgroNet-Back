<section class="client-profile">
  <div class="client-profile__card">
    <!-- Banner superior -->

    <div class="client-profile__banner">
      <img
        src="/src/templates/assets/banano.webp"
        alt="Avatar"
        class="client-profile__avatar"
      />
    </div>

    <!-- Info principal -->
    <div class="client-profile__main">
      <h2 class="client-profile__name">Juan Pérez</h2>
      <p class="client-profile__role">Cliente registrado</p>
    </div>

    <!-- Detalles -->
    <div class="client-profile__details">
      <h3 class="client-profile__subtitle">Información de contacto</h3>

      <div class="client-profile__info-grid">
        <div class="client-profile__info-item">
          <i class="fa-regular fa-envelope"></i>
          <div>
            <span class="client-profile__label">Correo</span>
            <p class="client-profile__value">juan.perez@example.com</p>
          </div>
        </div>

        <div class="client-profile__info-item">
          <i class="fa-solid fa-phone"></i>
          <div>
            <span class="client-profile__label">Teléfono</span>
            <p class="client-profile__value">+57 300 123 4567</p>
          </div>
        </div>

        <div class="client-profile__info-item">
          <i class="fa-solid fa-location-dot"></i>
          <div>
            <span class="client-profile__label">Fecha de registro</span>
            <p class="client-profile__value">3 de diciembre del 2025</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón -->
    <div class="client-profile__footer">
      <button class="client-profile__edit-btn">
        <i class="fa-solid fa-user-plus"></i> Agregar a la libreta
      </button>
    </div>
  </div>
</section>

<!-- Modal de éxito -->
<div class="client-profile__modal">
  <div class="client-profile__modal-content">
    <button class="client-profile__modal-close">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="client-profile__modal-icon">
      <i class="fa-solid fa-circle-check"></i>
    </div>

    <p class="client-profile__modal-message">
      Contacto agregado a la libreta.
    </p>
  </div>
</div>
