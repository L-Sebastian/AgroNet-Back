<section class="form-datos">
  <h2 class="form-datos__title">Nueva categoría</h2>

  <form class="form-datos__form" id="formNuevaCategoria">

    <div class="form-datos__group">
      <label class="form-datos__label" for="nombre_categoria">Nombre</label>
      <input class="form-datos__input" type="text" id="nombre_categoria" name="nombre_categoria" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="descripcion">Descripción</label>
      <textarea class="form-datos__input" id="descripcion" name="descripcion" required></textarea>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="cantidad_productos">Cantidad de productos</label>
      <input class="form-datos__input" type="number" id="cantidad_productos" name="cantidad_productos" required>
    </div>

    <div class="form-datos__buttons">
      <a href="/src/templates/admin-pages/categories.html" class="form-datos__button form-datos__button--cancel">Cancelar</a>
      <button class="form-datos__button form-datos__button--save" type="submit">Guardar</button>
    </div>

  </form>
</section>

<!-- Popup de éxito al registrar categoría -->
<div id="success_category_popup" class="popup">
  <div class="popup-content">
    <span class="close-popup"><i class="fa-solid fa-xmark"></i></span>
    <div class="icon_1_2 ok">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <p>La categoría se ha registrado con éxito.</p>
  </div>
</div>
