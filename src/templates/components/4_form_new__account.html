<section class="register">
  <h2 class="register__title">Crear una cuenta</h2>
  <p class="register__subtitle">Fácil y Rápido</p>
  <hr class="register__divider">

  <form id="formRegistro" class="register__form">

    <!-- Paso 1: Datos personales -->
    <div class="form-step active">
      <p class="register__legend">Datos personales</p>
      <div class="register__row">
        <div class="register__field">
          <label class="register__hint">Nombre</label>
          <input class="register__input" type="text" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="register__field">
          <label class="register__hint">Apellido</label>
          <input class="register__input" type="text" placeholder="Ingresa tu apellido" required>
        </div>
        <div class="register__field">
          <label class="register__hint">Nombre de usuario</label>
          <input class="register__input" type="text" placeholder="Introduce tu nombre de usuario" required>
        </div>
      </div>

      <div class="register__row">
        <div class="register__field">
          <label class="register__hint">Número de teléfono</label>
          <input class="register__input" type="text" placeholder="Ingrese un número de teléfono" required>
        </div>
        <div class="register__field">
          <label class="register__hint">Correo electrónico</label>
          <input class="register__input" type="email" placeholder="Ingrese un correo electrónico" required>
        </div>
        <div class="register__field">
          <label class="register__hint">Tipo de Documento</label>
          <select class="register__select"><option>C.C</option></select>
        </div>
        <div class="register__field">
          <label class="register__hint">Numero de Documento</label>
          <input class="register__input" type="text" placeholder="Ingrese su numero de documento" required>
        </div>
      </div>

      <div class="register__actions">
        <button type="button" class="register__button next">Siguiente</button>
      </div>
    </div>

    <!-- Paso 2: Nacimiento -->
    <div class="form-step">
      <h3 class="register__legend">Fecha de Nacimiento</h3>
      <div class="register__row">
        <div class="register__field">
          <label class="register__hint">Dia de Nacimiento</label>
          <select class="register__select"><option>1</option></select>
        </div>
        <div class="register__field">
          <label class="register__hint">Mes de Nacimiento</label>
          <select class="register__select"><option>2</option></select>
        </div>
        <div class="register__field">
          <label class="register__hint">Año de Nacimiento</label>
          <select class="register__select"><option>2000</option></select>
        </div>
      </div>

      <div class="register__actions">
        <button type="button" class="register__button prev-btn prev">Atrás</button>
        <button type="button" class="register__button next">Siguiente</button>
      </div>
    </div>


    <!-- Paso 2: Dirección -->
    <div class="form-step">
      <h3 class="register__legend">Dirección</h3>
      <div class="register__row">
        <div class="register__field">
          <label class="register__hint">Dirección</label>
          <input class="register__input" type="text" placeholder="Dirección" required>
        </div>
        <div class="register__field">
          <label class="register__hint">Departamento</label>
          <select class="register__select"><option>Risaralda</option></select>
        </div>
        <div class="register__field">
          <label class="register__hint">Municipio</label>
          <select class="register__select"><option>Pereira</option></select>
        </div>
      </div>

      <div class="register__actions">
        <button type="button" class="register__button prev-btn prev">Atrás</button>
        <button type="button" class="register__button next">Siguiente</button>
      </div>
    </div>

    <!-- Paso 3: Contraseña -->
    <div class="form-step">
      <h3 class="register__legend">Establecer contraseña</h3>
      <div class="register__row">
        <div class="register__field">
          <label class="register__hint">Contraseña</label>
          <input class="register__input" type="password" placeholder="Ingrese una contraseña" required>
        </div>
        <div class="register__field">
          <label class="register__hint">Repita la contraseña</label>
          <input class="register__input" type="password" placeholder="Repita la contraseña" required>
        </div>
      </div>

      <div class="register__actions">
        <button type="button" class="register__button prev-btn prev">Atrás</button>
        <button class="register__button" type="submit">Registrar</button>
      </div>
    </div>

    <a href="register.html" class="register__login-link">¿Ya tienes una cuenta?</a>
  </form>
</section>
