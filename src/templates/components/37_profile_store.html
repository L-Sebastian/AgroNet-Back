<section class="store-profile">
  <div class="store-profile__header">
    <img src="/src/static/assets/cebolla_larga.jpg" alt="Store Banner" class="store-profile__banner">
    <div class="store-profile__info">
      <img src="/src/static/assets/banano.webp" alt="Store Avatar" class="store-profile__avatar">
      <div class="store-profile__details">
        <h2 class="store-profile__name">Mi Tienda</h2>
        <p class="store-profile__category">Categoría: Productos agrícolas</p>
      </div>
    </div>
  </div>

  <div class="store-profile__body">
    <div class="store-profile__section store-profile__section--description">
      <h3 class="store-profile__title">Descripción</h3>
      <p class="store-profile__text">Descripción de la tienda...</p>
      <button 
        class="store-profile__button"  
        onclick="window.location.href='/frontend/public/views/seller-pages/edit_store.html'"><i class="fa-solid fa-pen"></i>
        Editar Información
      </button>
    </div>

    <div class="store-profile__section store-profile__section--payments">
      <h3 class="store-profile__title">Métodos de pago</h3>
      <ul class="store-profile__payments-list">
        <li class="store-profile__payment-item">Efectivo</li>
        <li class="store-profile__payment-item">Transferencia bancaria</li>
      </ul>
      <button class="store-profile__button store-profile__button--add-payment">Agregar método de pago</button>
      <div class="store-profile__row">
        <button class="store-profile__button store-profile__button--disable-store">Deshabilitar tienda</button>
        <a href="/src/templates/seller-pages/my_products.html" class="store-profile__products">
          Ver mis productos
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Modal de confirmación -->
 <!-- Modal de confirmación -->
<div class="store-profile__modal store-profile__modal--confirm">
  <div class="store-profile__modal-content">

    <button class="store-profile__modal-close">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="store-profile__modal-icon store-profile__modal-icon--warning">
      <i class="fa-solid fa-triangle-exclamation"></i>
    </div>

    <p class="store-profile__modal-message">
      ¿Estás seguro de que deseas deshabilitar la tienda?
    </p>

    <div class="store-profile__modal-actions">
      <button class="store-profile__modal-button store-profile__modal-button--cancel">
        Cancelar
      </button>
      <button class="store-profile__modal-button store-profile__modal-button--accept">
        Aceptar
      </button>
    </div>

  </div>
</div>


<!-- Modal de éxito (FUERA del confirm) -->
<div class="store-profile__modal store-profile__modal--success">
  <div class="store-profile__modal-content">

    <div class="store-profile__modal-icon store-profile__modal-icon--ok">
      <i class="fa-solid fa-circle-check"></i>
    </div>

    <p class="store-profile__modal-message">
      ¡La tienda ha sido deshabilitada exitosamente!
    </p>

    <button class="store-profile__modal-close store-profile__modal-close--success">
      <i class="fa-solid fa-xmark"></i>
    </button>

  </div>
</div>
