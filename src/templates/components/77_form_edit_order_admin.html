        <option value="Entregado">Entregado</option>
        <option value="Cancelado">Cancelado</option>
      </select>
    </div>

    <div class="form-datos__group">

        <option value="Transferencia">Transferencia</option>
        <option value="Contraentrega">Contraentrega</option>
        <option value="Efectivo">Efectivo</option>
      </select>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="direccion">DirecciÃ³n</label>
      <input class="form-datos__input" type="text" id="direccion" name="direccion" required>
    </div>

    <div class="form-datos__buttons">
      <a href="/frontend/public/views/admin-pages/orders.html" class="form-datos__button form-datos__button--cancel">Cancelar</a>
      <button class="form-datos__button form-datos__button--save" type="submit">Guardar</button>
    </div>

  </form>
</section>
