<section class="form-datos">
  <h2 class="form-datos__title">Nuevo Banner</h2>

  <form class="form-datos__form" id="formNuevoBanner">

    <div class="form-datos__group">
      <label class="form-datos__label" for="titulo">T√≠tulo del banner</label>
      <input class="form-datos__input" type="text" id="titulo" name="titulo" required>
    </div>

    <div class="form-datos__group">
      <label class="form-datos__label" for="descripcion">Descripci√≥n</label>
      <textarea class="form-datos__input" id="descripcion" name="descripcion" required></textarea>
    </div>

    <div class="form-datos__group">
        <label class="form-datos__label" for="imagen">Imagen del banner</label>

        <div class="form-datos__file-wrapper">
            <input type="file" id="imagen" name="imagen" accept="image/*" hidden>
            <button type="button" class="form-datos__file-btn" id="btnFileBanner">Subir imagen</button>
            <span class="form-datos__file-text" id="fileBannerText">Ning√∫n archivo seleccionado</span>
        </div>
    </div>


    <div class="form-datos__group">
      <label class="form-datos__label" for="link">Link (opcional)</label>
      <input class="form-datos__input" type="url" id="link" name="link">
    </div>

    <div class="form-datos__buttons">
      <a href="/frontend/public/views/admin-pages/banners.html" class="form-datos__button form-datos__button--cancel">
        Cancelar
      </a>
      <button class="form-datos__button form-datos__button--save" type="submit">
        Guardar
      </button>
    </div>

  </form>
</section>

</div>
